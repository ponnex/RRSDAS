<link rel="import" href="/bower_components/google-map/google-map.html">

<dom-module id="na-map">
  <template>
  <style>
    :host {
      --calculated-paper-toolbar-height: var(--paper-toolbar-height, 64px);
      --calculated-paper-toolbar-sm-height: var(--paper-toolbar-sm-height, 56px);
      position: absolute;
      top: var(--calculated-paper-toolbar-height);
      left: 0;
      right: 0;
      bottom: 0;


      height: 100vh;
      width: 100vw;

      @apply(--layout);
      @apply(--layout-center-center);
    }
    .container{
      width: 100%;
      margin: 0 auto;
    }
    google-map {
      display: block;
      height: 100vh;
      margin: 0;
    }
    .graph-div {
      height: 100%;
      width: 100%;
    }
    google-chart {
      display: block;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    @media (max-height: 600px) {
  		:host {
  			 top: var(--calculated-paper-toolbar-sm-height);
  		}
  	}
  </style>
  <div class="container">
    <google-map id="gmap" latitude="8.4486783" longitude="124.6244256" disable-default-ui zoom="14" fit-to-markers api-key="AIzaSyClmzC471aGG2kq8LSyMeqKYaNdgaUI5HQ">
      <!--<template is="dom-repeat" items="[[marker]]" as="item">
            <google-map-marker latitude="[[item.latitude]]" longitude="[[item.longitude]]" title="[[item.title]]">
            </google-map-marker>
        </template>-->
    </google-map>

    <!--<google-map latitude="8.4486783" longitude="124.6244256" disable-default-ui zoom="14" >
      <google-map-marker latitude="8.481494" longitude="124.65145" title="Mang Kanor" click-events><h1>Mang Kanor</h1></google-map-marker>
      <google-map-marker latitude="8.488664" longitude="124.644351" title="Matanglawin" click-events><h1>Matanglawin</h1></google-map-marker>
    </google-map>-->
	</div>
  </template>
  <script>
  Polymer({
    is: 'na-map',
    listeners: {
      'google-map-ready': '_onMapReady',
    },
    properties: {
      marker: {
        type: Object,
        value: []
      }
    },
    ready: function() {


    },
    _onMapReady: function() {
      var app = document.getElementById("firebaseApp").app;
      var database = firebase.database(app);

      database.ref('/Modules/Profiles/').orderByKey().on('child_added', function(snapshot) {
        var marker = document.createElement('google-map-marker');
        marker.longitude = snapshot.child('long').val();
        marker.latitude = snapshot.child('lat').val();
        marker.title = snapshot.child('name').val();
        marker.innerHTML = snapshot.child('name').val();
        Polymer.dom(document.querySelector('na-map').$.gmap).appendChild(marker);
      });

    },
    displayMarkers: function() {

    }
  });
  </script>
</dom-module>
