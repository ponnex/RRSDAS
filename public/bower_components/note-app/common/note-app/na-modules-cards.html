<link rel="import" href="/bower_components/paper-styles/shadow.html">
<link rel="import" href="/bower_components/paper-styles/typography.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="bower_components/iron-icons/hardware-icons.html">
<dom-module id="na-modules-cards">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        background-color: #fafafa;
        color: #212121;
        padding: 1em;
        @apply(--paper-font-common-base);
        @apply(--shadow-elevation-2dp);
        border-radius: 5px;
      }

      .hidden {
        display: none;
      }

      h1 {
        font-size: 1.15em;
        margin: 0;
        white-space: pre-wrap;
      }

      h1:not(.hidden)+p {
        margin-top: 1em;
      }

      p {
        margin: 0;
        font-family: 'Roboto Slab', Times New Roman, serif;
        font-size: 0.9em;
        white-space: pre-wrap;
      }

      .placeholder:after {
        content: 'Tap to edit';
        opacity: 0.5;
      }
      .modules-card {
        display: table;
        margin: 0 auto;
      }

      .hidden {
        display: none;
      }

      .empty {
        font-style: italic;
        color: #737373;
        line-height: 0;
        pointer-events: none;
      }
    </style>
    <div class="modules-card">

      <iron-icon icon="hardware:developer-board"></iron-icon>

      <h1
          id="image"
          class$="[[emptyClass(image, editable)]]"
          contenteditable$="[[editable]]"></h1>
      <p
          id="name"
          class$="[[emptyClass(name, editable)]]"
          contenteditable$="[[editable]]"></p>
    </div>
  </template>
  <script>
    Polymer({
      is: 'na-modules-cards',

      properties: {
        editable: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },

        image: {
          type: String,
          notify: true,
          value: ''
        },

        name: {
          type: String,
          notify: true,
          value: ''
        },

        lastUpdated: {
          type: Number,
          value: 0
        }
      },

      listeners: {
        input: 'onInput'
      },

      observers: [
        'updateTextContent(image, name)'
      ],

      emptyClass(content, editable) {
        if (editable) {
          return !content ? 'placeholder' : '';
        } else {
          return !content ? 'hidden' : '';
        }
      },

      propertiesAreEmpty() {
        for (var i = 0; i < arguments.length; ++i) {
          if (arguments[i]) {
            return false;
          }
        }
        return true;
      },

      updateTextContent(image, name) {
        console.log(arguments);
        this.$.image.textContent = image;
        this.$.name.textContent = name;
      },

      onInput() {
        this.async(function() {
          this.image = this.$.image.innerText;
          this.name = this.$.name.innerText;
        });
      }
    })
  </script>
</dom-module>
